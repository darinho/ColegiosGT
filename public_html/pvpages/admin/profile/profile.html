<md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
    <div class="md-toolbar-tools">
        <h2 class="md-title">Perfiles</h2>
        <div flex></div>
        <md-button class="md-fab md-mini md-primary" ng-click="filter.show = true" aria-label="filter">
            <md-icon md-svg-icon="img/icons/ic_filter_list_white_24px.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary" ng-click="addNew($event)" aria-label="add">
            <md-icon md-svg-icon="img/icons/ic_add_circle_white_24px.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length">
    <div class="md-toolbar-tools">
        <md-icon md-svg-icon="img/icons/ic_search_white_24px.svg"></md-icon>
        <form flex name="filter.form">
            <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search">
        </form>
        <md-button class="md-fab md-mini md-warn" ng-click="removeFilter()"  aria-label="close">
            <md-icon md-svg-icon="img/icons/ic_close_white_24px.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-content class='md-padding' layout='row' layout-wrap>
    <md-card style="width: 350px;"ng-repeat="profile in profiles.data| filter:query.filter"><!-- ng-repeat='school in schools.data| filter: {user:{person:{txtFullName: query.filter}}}'>-->
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{profile.txtDescription}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <md-button class="md-fab md-mini md-primary" ng-click="configMenus($event, profile)" aria-label="edit">
                    <i class="i-24 m-t-sm mdi-action-view-module"></i>
                </md-button>
                <md-button class="md-fab md-mini md-primary" ng-click="addNew($event, profile)" aria-label="edit">
                    <md-icon md-svg-icon="img/icons/ic_mode_edit_white_24px.svg"></md-icon>
                </md-button>
                <md-button class="md-fab md-mini md-warn" ng-click="delete($event, profile)" aria-label="delete">
                    <md-icon md-svg-icon="img/icons/ic_delete_white_24px.svg"></md-icon>
                </md-button>
            </md-card-title-media>
        </md-card-title>
    </md-card>
</md-content>
